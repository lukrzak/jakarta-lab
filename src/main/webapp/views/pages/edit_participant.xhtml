<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{participantEdit.id}" required="true"/>
        <f:viewAction action="#{characterEdit.load()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit Participant info</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="email" value="#{participantEdit.getParticipant().email}" styleClass="form-control"/>
                            <h:outputLabel for="email" value="Email:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:selectOneMenu id="payment" value="#{participantEdit.getParticipant().paymentStatus}" styleClass="form-control">
                                <f:selectItem itemLabel="Select Payment Status" itemValue="" />
                                <f:selectItem itemLabel="Paid" itemValue="Paid" />
                                <f:selectItem itemLabel="Pending" itemValue="Pending" />
                                <f:selectItem itemLabel="Unpaid" itemValue="Unpaid" />
                            </h:selectOneMenu>
                            <h:outputLabel for="payment" value="Payment status:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Update"
                                         action="#{characterEdit.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
